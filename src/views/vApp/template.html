<div id="app">
  <div id="nav">
    <div id="nva-bar">
      <div
        class="choiceParent tl-rad"
        :class="{ 'active': currentRouter === 'List' }"
      >
        <div class="choiceItem">
          <router-link to="/list" @click="onListHandler"
            ><font-awesome-icon style="font-size: 25px;" icon="list"
          /></router-link>
        </div>
      </div>
      <div
        class="choiceParent tr-rad"
        :class="{ 'active': currentRouter === 'Done' }"
      >
        <div class="choiceItem">
          <router-link to="/done" @click="onDoneHandler"
            ><font-awesome-icon style="font-size: 25px;" icon="calendar-check"
          /></router-link>
        </div>
      </div>
    </div>
    <div id="nva-body">
      <Component_ListItem
        v-for="(item, index) in dataIndexList"
        :key="index"
        :props_dataIndex="item"
      />
    </div>
  </div>
  <div id="task">
    <div id="task-btn" @click="onTaskHandler"></div>
    <div
      class="arrow_box"
      :class="{ 'opacity-fede-in': taskPanel.open }"
      v-if="taskPanel.open"
    >
      <div class="arrow_box_area">
        <div>
          <div>What do you want to do?</div>
          <input type="button" value="del" />
        </div>
        <input
          class="arrow_box_input"
          type="text"
          :placeholder="taskPanel.placeholder"
          v-focus
          v-model.trim="taskPanel.content"
          @keyup.enter="onSubmitHandler"
          @keyup.esc="_closeTaskPanel"
        />
      </div>
    </div>
  </div>
</div>
