<div class="todo-item">
  <div class="todo-check-box" @click="onDoneHandler">
    <div :class="classCheckBox"></div>
  </div>
  <div class="todo-text">
    <span :class="classText">{{ data.context }}</span>
  </div>
  <div class="todo-del" @click="onDeleteHandler">
    <font-awesome-icon style="font-size: 20px;" icon="trash-alt" />
  </div>
</div>
